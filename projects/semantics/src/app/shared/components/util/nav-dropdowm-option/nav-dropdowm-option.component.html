<ng-container #container>
  <ng-container *ngIf="!option.children"
    ><span (click)="clickItem($event)">
      {{ option.title }}
    </span>
  </ng-container>

  <ng-container *ngIf="!!option.children">
    <i class="{{ direction }} dropdown icon"></i>
    <span class="text">{{ option.title }}</span>
    <div class="{{ direction }} menu">
      <sem-nav-dropdowm-option
        *ngFor="let child of option.children"
        [option]="child"
      ></sem-nav-dropdowm-option>
    </div>
  </ng-container>
</ng-container>
